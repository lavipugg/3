<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>TOY_STORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-nuvole">
        <img src="images/nuvole.jpg" alt="Nuvole">

<div class="container">
    <h1 class="text-center fw-bold p-2 mb-4 bg-body text-primary bg-opacity-75">TOY STORY</h1>

    <form id="formNome" onsubmit="return salvaNome()">
        <label class="p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-semibold">Come ti chiami?</label>
        <input id="nome" class="p-1 mb-2 fw-semibold" type="text" required>
        <span id="error" class="text-danger"></span>

        <button class="btn btn-warning fw-medium mx-3" type="button" onclick="mostraAlert()">
            <i class="bi bi-emoji-sunglasses m-1"></i>Cliccami
        </button>
        <button class="btn btn-danger fw-medium" type="reset"> <i class="bi bi-backspace-fill m-1"></i>Cancella</button>
        <button class="btn btn-primary fw-medium mx-3" type="submit">
            <i class="bi bi-box-arrow-in-right m-1"></i>Salva
        </button>
    </form>

    <ul>
        <li class="p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-semibold">Ho provato a fare questa pagina web, con tutta sincerità non so nemmeno se potrò mai vedere i risultatri, ma ci si prova</li> 
        <li class="p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-semibold">NO INSULTI GRAZIE!</li> 
        <li class="p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-semibold">Da Lavipugg</li> 
    </ul>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
