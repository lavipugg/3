<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scegli il giorno</title>
<link rel="stylesheet" href="css/stile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-volo">
        <img src="images/volo.jpeg" alt="Volo">

<div class="container text-center mt-5">
    <h1 class="text-primary p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-bold">Hai scelto di venire con me al cinema!</h1>
    <h3 class="text-success text-primary p-2 mb-2 bg-body-tertiary bg-opacity-75 text-center fw-semibold">Forza, organizziamo il giorno!</h3>

    <form id="formGiorno" onsubmit="return scegliGiorno()" onsubmit="return inviaGiorno()">
        <p>
            <div class="d-inline p-2 text-bg-danger">
                <input type="radio" id="Sabato" name="giorno" value="Sabato 20 Settembre alle 14:10" checked>
                <label for="Sabato" class="fw-bold text-dark">Sabato 20</label>
            </div>
        </p>
        <p>
            <div class="d-inline p-2 text-bg-primary">
                <input type="radio" id="Domenica" name="giorno" value="Domenica 21 Settembre alle 14:10">
                <label for="Domenica" class="fw-bold text-dark">Domenica 21</label>
            </div>
        </p>
        <input type="submit" value="Conferma giorno">
    </form>

    <p><a class="btn btn-secondary mt-4" href="index.html"><i class="bi bi-house m-1"></i>Torna alla pagina iniziale</a></p>
</div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
